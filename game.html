<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/2832645e-8ecb-4c1c-87b7-ba31e67d043a/GpixlDrawnIcon.png?v=1653411775807" />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="/viewer.css" />
    <script src="/script.js" defer></script>
  </head>
  <body style="overflow: hidden;">
    
    <a id="altp" style="position: absolute; z-index: 2; top: 0; float: center; text-align: center;">h</a>
    <embed id="replaceable" style="width: 100%; height: 100%;">
    
  </body>
</html>

<script>
  
  
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
document.getElementById("replaceable").src = urlParams.get('game');
document.getElementById("altp").href = urlParams.get('link');
document.getElementById("altp").innerText = urlParams.get('alt');
  
document.title = urlParams.get('title');
</script>
